		crossorigin="anonymous">

		crossorigin="anonymous">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<body>

	<!-- NAVBAR DO SISTEMA -->
	<div class="container">
		<div class="Small shadow p-3 mb-5 bg-light rounded">
			<nav class="navbar navbar-light bg-light "> <!-- <img src="/imagem/nuvem-cloud.jpg" class="rounded-circle" alt="Cinque Terre" /> -->
			<p class="text-primary text-center text-wrap h2">Monitoramente de URl's</p>

			<form class="form-inline">
				<!-- Button to Open the Modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#myModal">LOGIN</button>
			</form>

			</nav>
		</div>
	</div>

	<form class="frmLogin">
		<!-- MODAL PARA TELA DE LOGIN -->
	
		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
	
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
	
					<!-- Modal body -->
					<div class="modal-body">
	
						<!-- TELA DE LOGIN PARA ACESSA O SISTEMA -->
	
						<div class="container">
							<div class="Small shadow p-3 mb-5 bg-light rounded">
								<form action="/action_page.php">
									<div class="form-group">
										<label for="email">Email address:</label> <input type="email"
											class="form-control" id="email" />
									</div>
	
									<div class="form-group">
										<label for="pwd">Password:</label> <input type="password"
											class="form-control" id="pwd" />
									</div>
	
									<div class="form-group form-check">
										<label class="form-check-label"> <input
											class="form-check-input" type="checkbox" /> Remember me
										</label>
									</div>
								</form>
							</div>
						</div>
					</div>
	
					<!-- Modal footer -->
					<div class="modal-footer">
	
						<button type="submit" class="btn btn-primary">Acessar</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
	
				</div>
			</div>
		</div>
	</form>
</body>
